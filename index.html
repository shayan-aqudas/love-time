<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love üíñ</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#0b132b,#1c2541,#3a506b);
display:flex;
justify-content:center;
align-items:center;
color:#fff;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:#0b132b;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
transition:.6s;
}

/* LOCK */
#lock{
display:flex;
flex-direction:column;
gap:18px;
background:rgba(255,255,255,.14);
backdrop-filter:blur(22px);
padding:34px;
border-radius:26px;
box-shadow:0 40px 80px rgba(0,0,0,.45);
text-align:center;
align-items:center;
transition:.5s;
}

.unlock-hide{
opacity:0;
transform:scale(.85);
pointer-events:none;
}

/* INPUT */
.input-box{
position:relative;
width:100%;
}
.input-box input{
width:100%;
padding:14px 45px 14px 16px;
border:none;
outline:none;
border-radius:16px;
font-size:15px;
}
.input-box span{
position:absolute;
right:14px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
font-size:18px;
}

/* BUTTON */
.btn{
width:100%;
padding:18px;
border:none;
border-radius:22px;
font-size:17px;
font-weight:600;
cursor:pointer;
color:white;
background:linear-gradient(135deg,#7b2ff7,#2575fc);
box-shadow:0 20px 45px rgba(101,82,255,.5);
transition:.35s;
}

.btn:hover{
transform:translateY(-3px) scale(1.02);
}

/* APP */
#app{
display:none;
width:100%;
justify-content:center;
align-items:center;
animation:appReveal .8s ease forwards;
}

@keyframes appReveal{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}

/* CARD */
.card{
width:90%;
max-width:420px;
padding:36px 28px;
border-radius:34px;
background:linear-gradient(145deg,rgba(255,255,255,.35),rgba(255,255,255,.08));
backdrop-filter:blur(28px);
box-shadow:0 50px 100px rgba(0,0,0,.45);
text-align:center;
position:relative;
z-index:5;
}

/* TIMER */
.timer-wrapper{display:flex;flex-direction:column;gap:16px;margin-bottom:30px;}
.timer-row{display:flex;gap:14px;}
.time{
flex:1;
padding:16px 0;
border-radius:20px;
background:rgba(255,255,255,.2);
}
.time span{
display:block;
font-size:26px;
font-weight:700;
}

/* AUDIO BUTTON */
#musicBtn{
margin-top:18px;
}

/* FLOAT TEXT */
.floating-text{
position:absolute;
background:rgba(255,255,255,.12);
backdrop-filter:blur(10px);
padding:8px 14px;
border-radius:18px;
font-size:14px;
white-space:nowrap;
pointer-events:none;
z-index:1;

animation:
fadeIn 1.2s ease forwards,
floatMove 7s linear forwards,
fadeOut 1.2s ease forwards 6s;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}
@keyframes floatMove{
to{transform:translateY(-40px);}
}
@keyframes fadeOut{
to{opacity:0;}
}
</style>
</head>

<body>

<div id="splash"><h1>Loading Love üíñ</h1></div>

<div id="lock">
<h3>Enter Password üíï</h3>

<div class="input-box">
<input type="password" id="pass">
<span onclick="togglePass()">üëÅ</span>
</div>

<button class="btn" onclick="checkPass()">Unlock</button>
</div>

<div id="app">
<div class="card">

<div class="timer-wrapper">
<div class="timer-row">
<div class="time"><span id="mon">0</span><small>Months</small></div>
<div class="time"><span id="day">0</span><small>Days</small></div>
</div>
<div class="timer-row">
<div class="time"><span id="hr">0</span><small>Hours</small></div>
<div class="time"><span id="min">0</span><small>Minutes</small></div>
</div>
</div>

<p>
Every moment with you feels magical.<br>
This time is counting our forever ‚ù§Ô∏è
</p>

<button id="musicBtn" class="btn" onclick="toggleMusic()">‚ñ∂ Play Our Love</button>
<audio id="music" src="https://shayan-aqudas.github.io/music/best.mp3"></audio>

</div>
</div>

<script>

/* SPLASH */
setTimeout(()=>{
splash.style.opacity="0";
setTimeout(()=>splash.style.display="none",600);
},2000);

/* SHOW PASSWORD */
function togglePass(){
pass.type = pass.type==="password" ? "text" : "password";
}

/* PASSWORD */
function checkPass(){
if(pass.value==="love123"){
lock.classList.add("unlock-hide");
setTimeout(()=>{
lock.style.display="none";
app.style.display="flex";
},400);
}else alert("Wrong Password üíî");
}

/* TIMER */
const startDate=new Date("2025-10-09T00:00:00");
setInterval(()=>{
let diff=new Date()-startDate;

let totalMin=Math.floor(diff/60000);
let min=totalMin%60;
let hr=Math.floor(totalMin/60)%24;
let day=Math.floor(totalMin/60/24)%30;
let mon=Math.floor(totalMin/60/24/30);

mon.innerText=mon;
day.innerText=day;
hr.innerText=hr;
min.innerText=min;

document.getElementById("mon").innerText=mon;
document.getElementById("day").innerText=day;
document.getElementById("hr").innerText=hr;
document.getElementById("min").innerText=min;
},1000);

/* MUSIC + SAFE FLOAT TEXT */
let playing=false;
let textInterval;
let activeTexts=[];
const MAX_TEXTS=20;

function toggleMusic(){
playing=!playing;

musicBtn.innerText=playing?"‚è∏ Pause Our Love":"‚ñ∂ Play Our Love";
playing?music.play():music.pause();

if(playing) startFloatingText();
else clearInterval(textInterval);
}

function startFloatingText(){

const messages=[
"I LOVE YOU ‚ù§Ô∏è",
"FOREVER WITH YOU ‚ú®",
"YOU ARE MY WORLD üíñ",
"OUR LOVE NEVER ENDS üåô"
];

textInterval=setInterval(()=>{

let t=document.createElement("div");
t.className="floating-text";
t.innerText=messages[Math.floor(Math.random()*messages.length)];

/* SAFE POSITION (inside screen & below card) */
let safeTop = window.innerHeight * 0.45 +
Math.random() * (window.innerHeight * 0.45);

let safeLeft = Math.random() * (window.innerWidth - 140);

t.style.left = safeLeft+"px";
t.style.top = safeTop+"px";

document.body.appendChild(t);
activeTexts.push(t);

/* keep max 20 */
if(activeTexts.length>MAX_TEXTS){
let old=activeTexts.shift();
old.style.animation="fadeOut 1.5s forwards";
setTimeout(()=>old.remove(),1500);
}

/* auto remove */
setTimeout(()=>{
t.remove();
activeTexts=activeTexts.filter(el=>el!==t);
},7000);

},900);
}

</script>
</body>
</html>
