<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love ðŸ’–</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    min-height:100vh;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* ===== CARD ===== */
.card{
    width:90%;
    max-width:390px;
    padding:28px;
    text-align:center;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(18px);
    border-radius:22px;
    border:1px solid rgba(255,255,255,0.35);
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
    z-index:10;
}

/* ===== TIMER ===== */
.timer-box{
    display:grid;
    grid-template-columns: repeat(2,1fr);
    gap:12px;
}

.time{
    background: rgba(255,255,255,0.22);
    padding:12px;
    border-radius:14px;
}

.time h2{
    font-size:22px;
    background: linear-gradient(135deg,#ff77c6,#ffd1e8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.time p{
    font-size:12px;
    color:#ffe6f2;
}

/* ===== TEXT ===== */
.love-text{
    margin:18px 0 22px;
    font-size:14.5px;
    color:#ffe0f0;
    line-height:1.7;
}

/* ===== BUTTON ===== */
button{
    padding:13px 34px;
    border:none;
    border-radius:35px;
    background: linear-gradient(135deg,#ff4fa3,#ff85c8);
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 8px 22px rgba(255,79,163,0.6);
}

/* ===== FLOATING TEXT ===== */
.floating-text{
    position:absolute;
    max-width:80%;
    text-align:center;
    font-size:16px;
    font-weight:600;
    color:pink;
    opacity:0;
    text-shadow:0 0 8px rgba(255,105,180,0.9);
    animation: textAppear 2s ease forwards, float 4s ease-in-out infinite;
}

@keyframes textAppear{
    from{
        opacity:0;
        transform:translateY(20px) scale(0.9);
    }
    to{
        opacity:0.7;
        transform:translateY(0) scale(1);
    }
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
}

/* ===== HEART ===== */
.heart{
    position:absolute;
    bottom:-30px;
    pointer-events:none;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:0;}
    to{transform:translateY(-110vh);opacity:1;}
}

/* ===== SPARKLE TRAIL ===== */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation: sparkleFade 1.5s linear forwards;
}

@keyframes sparkleFade{
    from{opacity:0.9;transform:scale(1);}
    to{opacity:0;transform:scale(0);}
}
</style>
</head>

<body>

<div class="card">
    <div class="timer-box">
        <div class="time"><h2 id="months">0</h2><p>Months</p></div>
        <div class="time"><h2 id="days">0</h2><p>Days</p></div>
        <div class="time"><h2 id="hours">0</h2><p>Hours</p></div>
        <div class="time"><h2 id="minutes">0</h2><p>Minutes</p></div>
    </div>

    <div class="love-text">
        09 October 2025 se shuru hui ye kahani,  
        har second ke saath aur bhi khubsurat hoti ja rahi hai ðŸ’ž
    </div>

    <button onclick="toggleMusic()">Play Our Love ðŸŽ¶</button>
</div>

<audio id="music" loop>
    <source src="https://shayan-aqudas.github.io/music/best.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== TIMER ===== */
const startDate = new Date("2025-10-09T00:00:00");
setInterval(()=>{
    const now=new Date();
    let diff=now-startDate;
    let s=Math.floor(diff/1000);
    let m=Math.floor(s/60);
    let h=Math.floor(m/60);
    let d=Math.floor(h/24);
    let mo=Math.floor(d/30);

    months.innerText=mo;
    days.innerText=d%30;
    hours.innerText=h%24;
    minutes.innerText=m%60;
},1000);

/* ===== MUSIC ===== */
let playing=false;
let musicPlaying=false;
let textInterval=null;

/* ===== TEXT ===== */
function startText(){
    if(textInterval) return;
    textInterval=setInterval(()=>{
        const texts=["I LOVE YOU SANNU..","YOUR LOVE AKKU.."];
        const t=document.createElement("div");
        t.className="floating-text";
        t.innerText=texts[Math.floor(Math.random()*texts.length)];
        t.style.left=Math.random()*70+"%";
        t.style.top=Math.random()*80+"%";
        document.body.appendChild(t);
    },2000);
}

function stopText(){
    clearInterval(textInterval);
    textInterval=null;
}

function toggleMusic(){
    const music=document.getElementById("music");
    const btn=document.querySelector("button");

    if(!playing){
        music.play();
        btn.innerText="Pause Our Love â¸";
        musicPlaying=true;
        startText();
        playing=true;
    }else{
        music.pause();
        btn.innerText="Play Our Love ðŸŽ¶";
        musicPlaying=false;
        stopText();
        playing=false;
    }
}

/* ===== HEARTS + SPARKLE ===== */
const heartColors=["#ff4d6d","#ff6fae","#ff85c8","#ff2f92","#ff5fa2"];

setInterval(createHeart,1200);

function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤";
    h.style.left=Math.random()*90+"%";

    let size=musicPlaying ? Math.random()*10+18 : Math.random()*6+16;
    h.style.fontSize=size+"px";

    h.style.color=musicPlaying
        ? heartColors[Math.floor(Math.random()*heartColors.length)]
        : "rgba(255,105,180,0.5)";

    document.body.appendChild(h);

    const trail=setInterval(()=>{
        const r=h.getBoundingClientRect();
        const sp=document.createElement("div");
        sp.className="sparkle";
        sp.style.left=r.left+r.width/2+"px";
        sp.style.top=r.top+r.height/2+"px";
        sp.style.background=musicPlaying
            ? "rgba(255,182,193,0.9)"
            : "rgba(255,182,193,0.4)";
        document.body.appendChild(sp);
        setTimeout(()=>sp.remove(),1500);
    }, musicPlaying?120:220);

    setTimeout(()=>{
        clearInterval(trail);
        h.remove();
    },6000);
}
</script>

</body>
</html>
