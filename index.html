<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love üíñ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:#0f2027;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}
#splash h1{animation:pulse 1.5s infinite;}
@keyframes pulse{
    0%,100%{opacity:.3}
    50%{opacity:1}
}

/* LOCK */
#lock{
    display:none;
    flex-direction:column;
    gap:15px;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(18px);
    padding:30px;
    border-radius:22px;
}
.input-box{position:relative;}
.input-box input{
    width:220px;
    padding:12px 40px 12px 15px;
    border:none;
    border-radius:14px;
}
.input-box span{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}

/* APP */
#app{display:none;z-index:5}

/* üíé CARD */
.card{
    width:360px;
    min-height:420px;
    padding:32px 26px;
    border-radius:32px;
    background:
      linear-gradient(145deg,rgba(255,255,255,.28),rgba(255,255,255,.06));
    backdrop-filter:blur(24px);
    box-shadow:
      0 45px 90px rgba(0,0,0,.45),
      inset 0 0 25px rgba(255,255,255,.15);
    border:1px solid rgba(255,255,255,.28);
    text-align:center;
    position:relative;
}

/* Glow border */
.card::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:inherit;
    background:linear-gradient(135deg,#ff5fa2,#ff9acb,#ff5fa2);
    opacity:.35;
    filter:blur(14px);
    z-index:-1;
}

/* TIMER */
.timer-wrapper{
    display:flex;
    flex-direction:column;
    gap:14px;
    margin-bottom:26px;
}

.timer-row{
    display:flex;
    justify-content:space-between;
}

.time{
    width:48%;
    padding:14px 0;
    border-radius:18px;
    background:rgba(255,255,255,.18);
    box-shadow:inset 0 0 18px rgba(255,255,255,.18);
}

.time span{
    display:block;
    font-size:24px;
    font-weight:700;
    color:#ffd6e8;
}

.time small{
    font-size:12px;
    opacity:.85;
}

/* TEXT */
.card p{
    font-size:15px;
    line-height:1.8;
    color:#ffe9f3;
    margin-bottom:28px;
}

/* üéµ MUSIC BUTTON */
#musicBtn{
    width:100%;
    padding:15px;
    border:none;
    border-radius:20px;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    color:white;
    background:linear-gradient(135deg,#ff5fa2,#ff85c2);
    box-shadow:
      0 14px 30px rgba(255,95,162,.45),
      inset 0 -4px 10px rgba(0,0,0,.25);
    transition:.3s;
}
#musicBtn:hover{
    transform:translateY(-2px);
    box-shadow:
      0 18px 38px rgba(255,95,162,.6),
      inset 0 -4px 10px rgba(0,0,0,.25);
}
#musicBtn:active{transform:scale(.97);}

/* FLOAT TEXT */
.floating-text{
    position:absolute;
    color:rgba(255,105,180,.7);
    font-size:18px;
    animation:fadeIn 1s forwards;
    white-space:nowrap;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(.85)}
    to{opacity:1;transform:scale(1)}
}

/* HEART */
.heart{
    position:absolute;
    bottom:-30px;
    animation:floatUp 6s linear forwards;
}
@keyframes floatUp{
    from{transform:translateY(0);opacity:0}
    to{transform:translateY(-110vh);opacity:1}
}

/* SPARKLE */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    pointer-events:none;
    animation:trail 1.2s linear forwards;
}
@keyframes trail{
    from{opacity:.9;transform:scale(1)}
    to{opacity:0;transform:scale(0)}
}
</style>
</head>

<body>

<div id="splash"><h1>Loading Love üíñ</h1></div>

<div id="lock">
    <h3>Enter Password üíï</h3>
    <div class="input-box">
        <input type="password" id="pass">
        <span onclick="togglePass()">üëÅ</span>
    </div>
    <button onclick="checkPass()" style="padding:12px;border-radius:16px;background:#ff5fa2;color:white;">Unlock</button>
</div>

<div id="app">
    <div class="card">

        <!-- TIMER -->
        <div class="timer-wrapper">
            <div class="timer-row">
                <div class="time"><span id="mon">0</span><small>Months</small></div>
                <div class="time"><span id="day">0</span><small>Days</small></div>
            </div>
            <div class="timer-row">
                <div class="time"><span id="hr">0</span><small>Hours</small></div>
                <div class="time"><span id="min">0</span><small>Minutes</small></div>
            </div>
        </div>

        <!-- TEXT -->
        <p>
            Every moment with you feels magical.  
            This time is not just counting seconds,  
            it is counting our forever ‚ù§Ô∏è
        </p>

        <!-- MUSIC -->
        <button id="musicBtn" onclick="toggleMusic()">‚ñ∂ Play</button>
        <audio id="music" src="https://shayan-aqudas.github.io/music/best.mp3"></audio>

    </div>
</div>

<script>
/* SPLASH */
setTimeout(()=>{
    splash.style.display="none";
    lock.style.display="flex";
},2000);

/* PASSWORD */
function togglePass(){
    pass.type = pass.type==="password"?"text":"password";
}
function checkPass(){
    if(pass.value==="love123"){
        lock.style.display="none";
        app.style.display="block";
    }else alert("Wrong Password üíî");
}

/* TIMER LOGIC */
const startDate=new Date("2025-10-09T00:00:00");
setInterval(()=>{
    const now=new Date();
    let diff=now-startDate;

    let totalMinutes=Math.floor(diff/60000);
    let minutes=totalMinutes%60;
    let totalHours=Math.floor(totalMinutes/60);
    let hours=totalHours%24;
    let totalDays=Math.floor(totalHours/24);

    let months=Math.floor(totalDays/30);
    let days=totalDays%30;

    mon.innerText=months;
    day.innerText=days;
    hr.innerText=hours;
    min.innerText=minutes;
},1000);

/* MUSIC + TEXT */
let playing=false,textInt;
function toggleMusic(){
    playing=!playing;
    musicBtn.innerText=playing?"‚è∏ Pause":"‚ñ∂ Play";
    playing?music.play():music.pause();
    playing?startText():clearInterval(textInt);
}
function startText(){
    const arr=["I LOVE YOU SANNU","YOUR LOVE AKKU"];
    let i=0;
    textInt=setInterval(()=>{
        let t=document.createElement("div");
        t.className="floating-text";
        t.innerText=arr[i%2];
        t.style.left=Math.random()*70+"%";
        t.style.top=Math.random()*70+"%";
        document.body.appendChild(t);
        setTimeout(()=>t.remove(),8000);
        i++;
    },2000);
}

/* HEART + SPARKLE */
const colors=["#ff5fa2","#ff7eb3","#ff4d6d","#ff99cc"];
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*90+"%";
    h.style.fontSize=(Math.random()*10+18)+"px";
    h.style.color=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(h);

    let trail=setInterval(()=>{
        let r=h.getBoundingClientRect();
        let sp=document.createElement("div");
        sp.className="sparkle";
        sp.style.left=r.left+r.width/2+"px";
        sp.style.top=r.top+r.height/2+"px";
        sp.style.background=playing?"rgba(255,182,193,.9)":"rgba(255,182,193,.4)";
        document.body.appendChild(sp);
        setTimeout(()=>sp.remove(),1200);
    },150);

    setTimeout(()=>{
        clearInterval(trail);
        h.remove();
    },6000);
},1200);
</script>

</body>
</html>
