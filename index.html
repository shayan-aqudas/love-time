<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love üíñ</title>

<style>
/* ===== RESET ===== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* ===== SPLASH SCREEN ===== */
#splash{
    position:fixed;
    inset:0;
    background:#0f2027;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

#splash h1{
    font-size:26px;
    animation:pulse 1.5s infinite;
}

@keyframes pulse{
    0%{opacity:0.3;}
    50%{opacity:1;}
    100%{opacity:0.3;}
}

/* ===== PASSWORD SCREEN ===== */
#lock{
    display:none;
    flex-direction:column;
    gap:15px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:30px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

.input-box{
    position:relative;
}

.input-box input{
    width:220px;
    padding:12px 40px 12px 15px;
    border:none;
    outline:none;
    border-radius:12px;
}

.input-box span{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}

button{
    padding:12px;
    border:none;
    border-radius:12px;
    background:#ff5fa2;
    color:white;
    font-size:16px;
    cursor:pointer;
}

/* ===== MAIN CARD ===== */
#app{
    display:none;
    position:relative;
    z-index:10;
}

.card{
    width:320px;
    padding:25px;
    border-radius:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(20px);
    box-shadow:0 30px 60px rgba(0,0,0,0.4);
    text-align:center;
}

.timer{
    font-size:18px;
    margin-bottom:15px;
    color:#ffd6e8;
}

.card p{
    font-size:14px;
    line-height:1.6;
    color:#ffe6f2;
    margin-bottom:20px;
}

.audio-btn{
    background:linear-gradient(135deg,#ff5fa2,#ff8fcf);
}

/* ===== FLOATING TEXT ===== */
.floating-text{
    position:absolute;
    font-size:18px;
    color:rgba(255,105,180,0.7);
    animation:fadeIn 1s forwards;
    white-space:nowrap;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

/* ===== HEARTS ===== */
.heart{
    position:absolute;
    bottom:-30px;
    animation:floatUp 6s linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0); opacity:0;}
    to{transform:translateY(-110vh); opacity:1;}
}

/* ===== SPARKLE TRAIL ===== */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    pointer-events:none;
    animation:trail 1.5s linear forwards;
}

@keyframes trail{
    from{opacity:0.9; transform:scale(1);}
    to{opacity:0; transform:scale(0);}
}
</style>
</head>

<body>

<div id="splash"><h1>Loading Love‚Ä¶ üíñ</h1></div>

<div id="lock">
    <h3>Enter Password üíï</h3>
    <div class="input-box">
        <input type="password" id="pass">
        <span onclick="togglePass()">üëÅ</span>
    </div>
    <button onclick="checkPass()">Unlock</button>
</div>

<div id="app">
    <div class="card">
        <div class="timer" id="timer"></div>
        <p>
            From the moment we met, my world became brighter.  
            This time counts every heartbeat with you ‚ù§Ô∏è
        </p>
        <button class="audio-btn" onclick="toggleMusic()">üéµ Play / Pause</button>
        <audio id="music" src=""></audio>
    </div>
</div>

<script>
/* ===== SPLASH ===== */
setTimeout(()=>{
    splash.style.display="none";
    lock.style.display="flex";
},2500);

/* ===== PASSWORD ===== */
function togglePass(){
    pass.type = pass.type === "password" ? "text" : "password";
}

function checkPass(){
    if(pass.value === "love123"){
        lock.style.display="none";
        app.style.display="block";
    }else{
        alert("Wrong Password üíî");
    }
}

/* ===== TIMER ===== */
const startDate = new Date("2025-10-09T00:00:00");

setInterval(()=>{
    const now = new Date();
    let diff = now - startDate;

    let days = Math.floor(diff / (1000*60*60*24));
    let hours = Math.floor((diff/(1000*60*60))%24);
    let minutes = Math.floor((diff/(1000*60))%60);
    let seconds = Math.floor((diff/1000)%60);

    timer.innerHTML = `${days} Days ${hours}h ${minutes}m ${seconds}s`;
},1000);

/* ===== MUSIC + TEXT ===== */
let playing=false;
let textInterval;

function toggleMusic(){
    playing=!playing;
    if(playing){
        music.play();
        startText();
    }else{
        music.pause();
        clearInterval(textInterval);
    }
}

function startText(){
    const texts=["I LOVE YOU SANNU","YOUR LOVE AKKU"];
    let i=0;
    textInterval=setInterval(()=>{
        const t=document.createElement("div");
        t.className="floating-text";
        t.innerText=texts[i%2];
        t.style.left=Math.random()*70+"%";
        t.style.top=Math.random()*70+"%";
        document.body.appendChild(t);
        setTimeout(()=>t.remove(),8000);
        i++;
    },2000);
}

/* ===== HEARTS + SPARKLE ===== */
const colors=["#ff5fa2","#ff7eb3","#ff4d6d","#ff99cc"];

setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*90+"%";
    h.style.fontSize=(Math.random()*10+18)+"px";
    h.style.color=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(h);

    const trail=setInterval(()=>{
        const r=h.getBoundingClientRect();
        const s=document.createElement("div");
        s.className="sparkle";
        s.style.left=r.left+"px";
        s.style.top=r.top+"px";
        s.style.background=playing?"rgba(255,182,193,0.9)":"rgba(255,182,193,0.4)";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),1500);
    },150);

    setTimeout(()=>{
        clearInterval(trail);
        h.remove();
    },6000);
},1200);
</script>

</body>
</html>
