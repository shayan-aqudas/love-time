<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love üíñ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:#0f2027;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}
#splash h1{animation:pulse 1.5s infinite;}
@keyframes pulse{
    0%,100%{opacity:.3}
    50%{opacity:1}
}

/* LOCK */
#lock{
    display:none;
    flex-direction:column;
    gap:15px;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(18px);
    padding:30px;
    border-radius:22px;
    box-shadow:0 25px 50px rgba(0,0,0,.4);
}
.input-box{position:relative;}
.input-box input{
    width:220px;
    padding:12px 40px 12px 15px;
    border:none;
    border-radius:14px;
}
.input-box span{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}

/* BUTTON COMMON */
button{
    border:none;
    cursor:pointer;
    color:white;
}

/* APP */
#app{display:none;z-index:5}

/* üå∏ CARD BEAUTY */
.card{
    width:340px;
    padding:30px 25px;
    border-radius:30px;
    background:
      linear-gradient(145deg,rgba(255,255,255,.25),rgba(255,255,255,.05));
    backdrop-filter:blur(22px);
    box-shadow:
      0 40px 80px rgba(0,0,0,.45),
      inset 0 0 25px rgba(255,255,255,.15);
    border:1px solid rgba(255,255,255,.25);
    text-align:center;
    position:relative;
}

/* GLOW RING */
.card::before{
    content:"";
    position:absolute;
    inset:-1px;
    border-radius:inherit;
    background:linear-gradient(135deg,#ff5fa2,#ff9acb,#ff5fa2);
    opacity:.35;
    filter:blur(12px);
    z-index:-1;
}

/* TIMER */
.timer-box{
    display:flex;
    justify-content:space-between;
    margin-bottom:20px;
}
.time{
    width:72px;
    padding:12px 0;
    border-radius:16px;
    background:rgba(255,255,255,.18);
    box-shadow:inset 0 0 15px rgba(255,255,255,.15);
}
.time span{
    display:block;
    font-size:22px;
    font-weight:700;
    color:#ffd6e8;
}
.time small{
    font-size:11px;
    opacity:.8;
}

/* TEXT */
.card p{
    font-size:14px;
    line-height:1.7;
    color:#ffe6f2;
    margin-bottom:25px;
}

/* üéµ AUDIO BUTTON BEAUTY */
#musicBtn{
    width:100%;
    padding:14px;
    border-radius:18px;
    font-size:17px;
    font-weight:600;
    background:linear-gradient(135deg,#ff5fa2,#ff85c2);
    box-shadow:
      0 10px 25px rgba(255,95,162,.45),
      inset 0 -4px 10px rgba(0,0,0,.25);
    transition:.3s;
}
#musicBtn:hover{
    transform:translateY(-2px);
    box-shadow:
      0 15px 35px rgba(255,95,162,.6),
      inset 0 -4px 10px rgba(0,0,0,.25);
}
#musicBtn:active{
    transform:scale(.97);
}

/* FLOAT TEXT */
.floating-text{
    position:absolute;
    color:rgba(255,105,180,.7);
    font-size:18px;
    animation:fadeIn 1s forwards;
    white-space:nowrap;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(.85)}
    to{opacity:1;transform:scale(1)}
}

/* HEART */
.heart{
    position:absolute;
    bottom:-30px;
    animation:floatUp 6s linear forwards;
}
@keyframes floatUp{
    from{transform:translateY(0);opacity:0}
    to{transform:translateY(-110vh);opacity:1}
}

/* SPARKLE */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    pointer-events:none;
    animation:trail 1.2s linear forwards;
}
@keyframes trail{
    from{opacity:.9;transform:scale(1)}
    to{opacity:0;transform:scale(0)}
}
</style>
</head>

<body>

<div id="splash"><h1>Loading Love üíñ</h1></div>

<div id="lock">
    <h3>Enter Password üíï</h3>
    <div class="input-box">
        <input type="password" id="pass">
        <span onclick="togglePass()">üëÅ</span>
    </div>
    <button onclick="checkPass()" style="padding:12px;border-radius:16px;background:#ff5fa2;">Unlock</button>
</div>

<div id="app">
    <div class="card">
        <div class="timer-box">
            <div class="time"><span id="d">0</span><small>Days</small></div>
            <div class="time"><span id="h">0</span><small>Hours</small></div>
            <div class="time"><span id="m">0</span><small>Min</small></div>
            <div class="time"><span id="s">0</span><small>Sec</small></div>
        </div>

        <p>
            Every second with you is a heartbeat I cherish.  
            This timer counts our forever ‚ù§Ô∏è
        </p>

        <button id="musicBtn" onclick="toggleMusic()">‚ñ∂ Play</button>
        <audio id="music" src="https://shayan-aqudas.github.io/music/best.mp3"></audio>
    </div>
</div>

<script>
/* SPLASH */
setTimeout(()=>{
    splash.style.display="none";
    lock.style.display="flex";
},2000);

/* PASSWORD */
function togglePass(){
    pass.type = pass.type==="password"?"text":"password";
}
function checkPass(){
    if(pass.value==="love123"){
        lock.style.display="none";
        app.style.display="block";
    }else alert("Wrong Password üíî");
}

/* TIMER */
const start=new Date("2025-10-09T00:00:00");
setInterval(()=>{
    let diff=new Date()-start;
    d.innerText=Math.floor(diff/86400000);
    h.innerText=Math.floor(diff/3600000)%24;
    m.innerText=Math.floor(diff/60000)%60;
    s.innerText=Math.floor(diff/1000)%60;
},1000);

/* MUSIC + TEXT */
let playing=false,textInt;
function toggleMusic(){
    playing=!playing;
    musicBtn.innerText=playing?"‚è∏ Pause":"‚ñ∂ Play";
    playing?music.play():music.pause();
    playing?startText():clearInterval(textInt);
}
function startText(){
    const arr=["I LOVE YOU SANNU","YOUR LOVE AKKU"];
    let i=0;
    textInt=setInterval(()=>{
        let t=document.createElement("div");
        t.className="floating-text";
        t.innerText=arr[i%2];
        t.style.left=Math.random()*70+"%";
        t.style.top=Math.random()*70+"%";
        document.body.appendChild(t);
        setTimeout(()=>t.remove(),8000);
        i++;
    },2000);
}

/* HEART + SPARKLE FIXED */
const colors=["#ff5fa2","#ff7eb3","#ff4d6d","#ff99cc"];
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*90+"%";
    h.style.fontSize=(Math.random()*10+18)+"px";
    h.style.color=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(h);

    let trail=setInterval(()=>{
        let r=h.getBoundingClientRect();
        let sp=document.createElement("div");
        sp.className="sparkle";
        sp.style.left=r.left+r.width/2+"px";
        sp.style.top=r.top+r.height/2+"px";
        sp.style.background=playing?"rgba(255,182,193,.9)":"rgba(255,182,193,.4)";
        document.body.appendChild(sp);
        setTimeout(()=>sp.remove(),1200);
    },150);

    setTimeout(()=>{
        clearInterval(trail);
        h.remove();
    },6000);
},1200);
</script>

</body>
</html>
