<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Unlock</title>

<style>

/* ---------- BODY ---------- */
body{
    margin:0;
    height:100vh;
    background:#0b0b12;
    font-family:sans-serif;
    overflow:hidden;
    color:white;
}

/* ---------- HEARTS ---------- */
.heart{
    position:fixed;
    bottom:-40px;
    color:#ff4d88;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    z-index:-5;
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-110vh);opacity:0;}
}

/* ---------- LOCK SCREEN ---------- */
#lock{
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
}

.lock-box{
    background:#141420;
    padding:30px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 25px #ff4d8855;
}

input{
    padding:10px;
    border-radius:8px;
    border:none;
    outline:none;
    margin-top:10px;
}

button{
    margin-top:12px;
    padding:10px 18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#ff4d88;
    color:white;
}

/* ---------- CARD PAGE ---------- */
#app{
    display:none;
    height:100%;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}

.card{
    background:#151526;
    padding:35px;
    border-radius:18px;
    box-shadow:0 0 35px #ff4d8860;
    text-align:center;
    z-index:5;
}

/* ---------- AUDIO BUTTON ---------- */
#audioBtn{
    margin-top:30px;
    padding:16px 45px;
    font-size:18px;
    border-radius:40px;
    background:linear-gradient(45deg,#ff4d88,#ff7aa8);
    box-shadow:0 0 18px #ff4d88aa;
    transition:.3s;
}

#audioBtn:hover{
    transform:scale(1.08);
}

/* ---------- FLOATING TEXT ---------- */
.floatText{
    position:fixed;
    color:#ff7aa8;
    opacity:0;
    font-size:18px;
    pointer-events:none;
    animation:fadeMove 6s linear forwards;
    z-index:-7;
}

@keyframes fadeMove{
    0%{opacity:0;transform:translateY(20px);}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{opacity:0;transform:translateY(-40px);}
}

/* ---------- POPUP ---------- */
#popup{
    position:fixed;
    top:30px;
    left:50%;
    transform:translateX(-50%) scale(0.8);
    background:#ff4d88;
    padding:18px 35px;
    border-radius:14px;
    box-shadow:0 0 25px #ff4d88cc;
    opacity:0;
    transition:.5s;
    z-index:20;
    font-size:20px;
}

#popup.show{
    opacity:1;
    transform:translateX(-50%) scale(1);
}

</style>
</head>

<body>

<!-- POPUP -->
<div id="popup">Ab to Maaf kardo baby ü•π</div>

<!-- LOCK SCREEN -->
<div id="lock">
    <div class="lock-box">
        <h2>Enter Password ‚ù§Ô∏è</h2>

        <input type="password" id="pass">

        <br>
        <label>
            <input type="checkbox" onclick="togglePass()"> Show Password
        </label>

        <br>
        <button onclick="checkPass()">Unlock</button>
    </div>
</div>

<!-- MAIN CARD -->
<div id="app">
    <div class="card">
        <h1>I‚Äôm Sorry ‚ù§Ô∏è</h1>
        <p>You mean everything to me...</p>

        <button id="audioBtn" onclick="toggleMusic()">
            ‚ñ∂ Play Our Love
        </button>
    </div>
</div>

<!-- AUDIO -->
<audio id="music" loop>
    <source src="your-music.mp3" type="audio/mpeg">
</audio>

<script>

/* ---------- PASSWORD ---------- */
function togglePass(){
    const pass=document.getElementById("pass");
    pass.type = pass.type==="password" ? "text" : "password";
}

function checkPass(){
    if(pass.value==="love123"){
        lock.style.display="none";
        app.style.display="flex";

        startHearts();

        /* popup after 15 sec */
        setTimeout(showPopup,15000);
    }else{
        alert("Wrong Password üíî");
    }
}

/* ---------- HEARTS ---------- */
function startHearts(){
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(15+Math.random()*20)+"px";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),6000);
    },500);
}

/* ---------- POPUP ---------- */
function showPopup(){
    const pop=document.getElementById("popup");
    pop.classList.add("show");

    setTimeout(()=>{
        pop.classList.remove("show");
    },5000);
}

/* ---------- MUSIC + RANDOM TEXT ---------- */
const music=document.getElementById("music");

let textInterval=null;
let texts=[];
const messages=[
"I Love You ‚ù§Ô∏è",
"Please Forgive Me ü•∫",
"You Are My World üíñ",
"Forever Yours üíû",
"My Heart Is Yours ‚ù§Ô∏è"
];

function toggleMusic(){

    if(music.paused){
        music.play();
        audioBtn.innerText="‚è∏ Pause Our Love";
        startTexts();
    }else{
        music.pause();
        audioBtn.innerText="‚ñ∂ Play Our Love";
        stopTexts();
    }
}

/* RANDOM TEXT SYSTEM */
function startTexts(){

    textInterval=setInterval(()=>{

        const t=document.createElement("div");
        t.className="floatText";
        t.innerText=messages[Math.floor(Math.random()*messages.length)];

        /* random position inside body */
        t.style.left=Math.random()*90+"vw";
        t.style.top=Math.random()*90+"vh";

        document.body.appendChild(t);
        texts.push(t);

        /* max 20 texts */
        if(texts.length>20){
            const old=texts.shift();
            old.remove();
        }

        setTimeout(()=>t.remove(),6000);

    },800);
}

function stopTexts(){
    clearInterval(textInterval);
}

</script>
</body>
</html>
