<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love üíñ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#0b132b,#1c2541,#3a506b);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* SPLASH */
#splash{
    position:fixed;
    inset:0;
    background:#0b132b;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}
#splash h1{animation:pulse 1.5s infinite;}
@keyframes pulse{
    0%,100%{opacity:.3}
    50%{opacity:1}
}

/* LOCK */
#lock{
    display:flex;
    flex-direction:column;
    gap:18px;
    background:rgba(255,255,255,.14);
    backdrop-filter:blur(22px);
    padding:34px;
    border-radius:26px;
    box-shadow:0 40px 80px rgba(0,0,0,.45);
    text-align:center;
    justify-content:center;
    align-items:center;
}
.input-box{position:relative; width:100%;}
.input-box input{
    width:100%;
    padding:14px 42px 14px 16px;
    border:none;
    outline:none;
    border-radius:16px;
    font-size:15px;
}
.input-box span{
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}

/* PREMIUM BUTTON */
.btn{
    padding:14px;
    border:none;
    border-radius:18px;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    color:white;
    background:linear-gradient(135deg,#6a11cb,#2575fc);
    box-shadow:
      0 15px 35px rgba(101,82,255,.45),
      inset 0 -4px 10px rgba(0,0,0,.25);
    transition:.3s;
}
.btn:hover{
    transform:translateY(-2px);
    box-shadow:
      0 20px 45px rgba(101,82,255,.6),
      inset 0 -4px 10px rgba(0,0,0,.25);
}
.btn:active{transform:scale(.97);}

/* APP */
#app{
    display:none; /* Hide by default */
    width:100%;
    display:flex;
    justify-content:center;
}

/* üíé CARD */
.card{
    width:90%;
    max-width:420px;
    min-height:460px;
    padding:36px 28px;
    border-radius:34px;
    background:
      linear-gradient(145deg,rgba(255,255,255,.35),rgba(255,255,255,.08));
    backdrop-filter:blur(28px);
    box-shadow:
      0 50px 100px rgba(0,0,0,.45),
      inset 0 0 30px rgba(255,255,255,.18);
    border:1px solid rgba(255,255,255,.35);
    text-align:center;
    position:relative;
}

/* SOFT GLOW */
.card::before{
    content:"";
    position:absolute;
    inset:-3px;
    border-radius:inherit;
    background:linear-gradient(135deg,#8ec5fc,#e0c3fc);
    opacity:.35;
    filter:blur(18px);
    z-index:-1;
}

/* TIMER */
.timer-wrapper{
    display:flex;
    flex-direction:column;
    gap:16px;
    margin-bottom:30px;
}
.timer-row{
    display:flex;
    gap:14px;
}
.time{
    flex:1;
    padding:16px 0;
    border-radius:20px;
    background:rgba(255,255,255,.2);
    box-shadow:inset 0 0 20px rgba(255,255,255,.2);
}
.time span{
    display:block;
    font-size:26px;
    font-weight:700;
    color:#ffffff;
}
.time small{
    font-size:12px;
    opacity:.85;
}

/* TEXT */
.card p{
    font-size:15px;
    line-height:1.8;
    color:#f1f5ff;
    margin-bottom:32px;
}

/* MUSIC BUTTON */
#musicBtn{
    width:100%;
}

/* FLOAT TEXT */
.floating-text{
    position:absolute;
    color:rgba(255,182,193,.75);
    font-size:18px;
    animation:fadeIn 1s forwards;
    white-space:nowrap;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(.85)}
    to{opacity:1;transform:scale(1)}
}

/* HEART */
.heart{
    position:absolute;
    bottom:-30px;
    animation:floatUp 6s linear forwards;
}
@keyframes floatUp{
    from{transform:translateY(0);opacity:0}
    to{transform:translateY(-110vh);opacity:1}
}

/* SPARKLE */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    pointer-events:none;
    animation:trail 1.2s linear forwards;
}
@keyframes trail{
    from{opacity:.9;transform:scale(1)}
    to{opacity:0;transform:scale(0)}
}
</style>
</head>

<body>

<div id="splash"><h1>Loading Love üíñ</h1></div>

<div id="lock">
    <h3>Enter Password üíï</h3>
    <div class="input-box">
        <input type="password" id="pass">
        <span onclick="togglePass()">üëÅ</span>
    </div>
    <button class="btn" onclick="checkPass()">Unlock</button>
</div>

<div id="app">
    <div class="card">

        <div class="timer-wrapper">
            <div class="timer-row">
                <div class="time"><span id="mon">0</span><small>Months</small></div>
                <div class="time"><span id="day">0</span><small>Days</small></div>
            </div>
            <div class="timer-row">
                <div class="time"><span id="hr">0</span><small>Hours</small></div>
                <div class="time"><span id="min">0</span><small>Minutes</small></div>
            </div>
        </div>

        <p>
            Every moment with you feels magical.  
            This time is counting our forever ‚ù§Ô∏è
        </p>

        <button id="musicBtn" class="btn" onclick="toggleMusic()">‚ñ∂ Play</button>
        <audio id="music" src="https://shayan-aqudas.github.io/music/best.mp3"></audio>

    </div>
</div>

<script>
/* SPLASH */
setTimeout(()=>{
    splash.style.display="none";
    lock.style.display="flex";
},2000);

/* PASSWORD */
function togglePass(){
    pass.type = pass.type==="password"?"text":"password";
}
function checkPass(){
    if(pass.value==="love123"){
        lock.style.display="none"; // hide password
        app.style.display="flex";   // show card
    }else alert("Wrong Password üíî");
}

/* TIMER */
const startDate=new Date("2025-10-09T00:00:00");
setInterval(()=>{
    const now=new Date();
    let diff=now-startDate;

    let totalMin=Math.floor(diff/60000);
    let min=totalMin%60;
    let totalHr=Math.floor(totalMin/60);
    let hr=totalHr%24;
    let totalDay=Math.floor(totalHr/24);

    let mon=Math.floor(totalDay/30);
    let day=totalDay%30;

    document.getElementById("mon").innerText=mon;
    document.getElementById("day").innerText=day;
    document.getElementById("hr").innerText=hr;
    document.getElementById("min").innerText=min;
},1000);

/* MUSIC + TEXT */
let playing=false,textInt;
function toggleMusic(){
    playing=!playing;
    musicBtn.innerText=playing?"‚è∏ Pause":"‚ñ∂ Play";
    playing?music.play():music.pause();
    playing?startText():clearInterval(textInt);
}
function startText(){
    const arr=["I LOVE YOU SANNU","YOUR LOVE AKKU"];
    let i=0;
    textInt=setInterval(()=>{
        let t=document.createElement("div");
        t.className="floating-text";
        t.innerText=arr[i%2];
        t.style.left=Math.random()*70+"%";
        t.style.top=Math.random()*70+"%";
        document.body.appendChild(t);
        setTimeout(()=>t.remove(),8000);
        i++;
    },2000);
}

/* HEART + SPARKLE */
const colors=["#ff6ec7","#ff9a9e","#fbc2eb","#fad0c4"];
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*90+"%";
    h.style.fontSize=(Math.random()*10+18)+"px";
    h.style.color=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(h);

    let trail=setInterval(()=>{
        let r=h.getBoundingClientRect();
        let sp=document.createElement("div");
        sp.className="sparkle";
        sp.style.left=r.left+r.width/2+"px";
        sp.style.top=r.top+r.height/2+"px";
        sp.style.background=playing?"rgba(255,255,255,.9)":"rgba(255,255,255,.4)";
        document.body.appendChild(sp);
        setTimeout(()=>sp.remove(),1200);
    },150);

    setTimeout(()=>{
        clearInterval(trail);
        h.remove();
    },6000);
},1200);
</script>

</body>
</html>
