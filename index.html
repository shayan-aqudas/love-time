<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love üíñ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* ===== SPLASH ===== */
#splash{
    position:fixed;
    inset:0;
    background:#0f2027;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}
#splash h1{
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    0%,100%{opacity:.3}
    50%{opacity:1}
}

/* ===== LOCK ===== */
#lock{
    display:none;
    flex-direction:column;
    gap:15px;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(15px);
    padding:30px;
    border-radius:20px;
}
.input-box{
    position:relative;
}
.input-box input{
    width:220px;
    padding:12px 40px 12px 15px;
    border:none;
    border-radius:12px;
}
.input-box span{
    position:absolute;
    right:12px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
}

/* ===== BUTTON ===== */
button{
    padding:12px;
    border:none;
    border-radius:14px;
    background:linear-gradient(135deg,#ff5fa2,#ff8fcf);
    color:white;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 8px 20px rgba(255,95,162,.4);
}

/* ===== APP ===== */
#app{
    display:none;
    position:relative;
    z-index:5;
}

/* ===== CARD ===== */
.card{
    width:330px;
    padding:25px;
    border-radius:25px;
    background:rgba(255,255,255,.15);
    backdrop-filter:blur(20px);
    box-shadow:0 30px 60px rgba(0,0,0,.4);
    text-align:center;
}

/* ===== TIMER DESIGN ===== */
.timer-box{
    display:flex;
    justify-content:space-between;
    margin-bottom:18px;
}
.time{
    background:rgba(255,255,255,.18);
    border-radius:12px;
    padding:10px;
    width:70px;
}
.time span{
    display:block;
    font-size:20px;
    font-weight:600;
    color:#ffd6e8;
}
.time small{
    font-size:11px;
    opacity:.8;
}

.card p{
    font-size:14px;
    color:#ffe6f2;
    line-height:1.6;
    margin-bottom:20px;
}

/* ===== FLOAT TEXT ===== */
.floating-text{
    position:absolute;
    color:rgba(255,105,180,.7);
    font-size:18px;
    animation:fadeIn 1s forwards;
    white-space:nowrap;
}
@keyframes fadeIn{
    from{opacity:0;transform:scale(.8)}
    to{opacity:1;transform:scale(1)}
}

/* ===== HEART ===== */
.heart{
    position:absolute;
    bottom:-30px;
    animation:floatUp 6s linear forwards;
}
@keyframes floatUp{
    from{transform:translateY(0);opacity:0}
    to{transform:translateY(-110vh);opacity:1}
}

/* ===== SPARKLE ===== */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    pointer-events:none;
    animation:trail 1.2s linear forwards;
}
@keyframes trail{
    from{opacity:.8;transform:scale(1)}
    to{opacity:0;transform:scale(0)}
}
</style>
</head>

<body>

<div id="splash"><h1>Loading Love üíñ</h1></div>

<div id="lock">
    <h3>Enter Password üíï</h3>
    <div class="input-box">
        <input type="password" id="pass">
        <span onclick="togglePass()">üëÅ</span>
    </div>
    <button onclick="checkPass()">Unlock</button>
</div>

<div id="app">
    <div class="card">
        <div class="timer-box">
            <div class="time"><span id="d">0</span><small>Days</small></div>
            <div class="time"><span id="h">0</span><small>Hours</small></div>
            <div class="time"><span id="m">0</span><small>Min</small></div>
            <div class="time"><span id="s">0</span><small>Sec</small></div>
        </div>

        <p>
            Every second with you is a beautiful memory.  
            This timer counts our love ‚ù§Ô∏è
        </p>

        <button id="musicBtn" onclick="toggleMusic()">‚ñ∂ Play</button>
        <audio id="music" src=""></audio>
    </div>
</div>

<script>
/* SPLASH */
setTimeout(()=>{
    splash.style.display="none";
    lock.style.display="flex";
},2000);

/* PASSWORD */
function togglePass(){
    pass.type = pass.type==="password"?"text":"password";
}
function checkPass(){
    if(pass.value==="love123"){
        lock.style.display="none";
        app.style.display="block";
    }else alert("Wrong Password üíî");
}

/* TIMER */
const start=new Date("2025-10-09T00:00:00");
setInterval(()=>{
    let diff=new Date()-start;
    d.innerText=Math.floor(diff/86400000);
    h.innerText=Math.floor(diff/3600000)%24;
    m.innerText=Math.floor(diff/60000)%60;
    s.innerText=Math.floor(diff/1000)%60;
},1000);

/* MUSIC + TEXT */
let playing=false, textInt;
function toggleMusic(){
    playing=!playing;
    musicBtn.innerText = playing ? "‚è∏ Pause" : "‚ñ∂ Play";
    playing ? music.play() : music.pause();
    playing ? startText() : clearInterval(textInt);
}
function startText(){
    const arr=["I LOVE YOU SANNU","YOUR LOVE AKKU"];
    let i=0;
    textInt=setInterval(()=>{
        let t=document.createElement("div");
        t.className="floating-text";
        t.innerText=arr[i%2];
        t.style.left=Math.random()*70+"%";
        t.style.top=Math.random()*70+"%";
        document.body.appendChild(t);
        setTimeout(()=>t.remove(),8000);
        i++;
    },2000);
}

/* HEART + FIXED SPARKLE */
const colors=["#ff5fa2","#ff7eb3","#ff4d6d","#ff99cc"];
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*90+"%";
    h.style.fontSize=(Math.random()*10+18)+"px";
    h.style.color=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(h);

    let trail=setInterval(()=>{
        let r=h.getBoundingClientRect();
        let sp=document.createElement("div");
        sp.className="sparkle";
        sp.style.left = r.left + r.width/2 + "px";
        sp.style.top  = r.top  + r.height/2 + "px";
        sp.style.background = playing
            ? "rgba(255,182,193,.9)"
            : "rgba(255,182,193,.4)";
        document.body.appendChild(sp);
        setTimeout(()=>sp.remove(),1200);
    },150);

    setTimeout(()=>{
        clearInterval(trail);
        h.remove();
    },6000);
},1200);
</script>

</body>
</html>
