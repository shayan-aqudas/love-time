<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love üíñ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

/* ===== BODY ===== */
body{
    min-height:100vh;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* ===== STARS ===== */
    .floating-text{
    max-width: 80%;
    text-align: center;
    word-wrap: break-word;
    }
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    opacity:0.6;
    animation: twinkle 3s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:0.8;}
}

/* ===== HEARTS ===== */
.heart{
    position:absolute;
    font-size:18px;
    color:rgba(255,105,180,0.6);
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp{
    from{
        transform:translateY(100vh);
        opacity:0;
    }
    to{
        transform:translateY(-10vh);
        opacity:1;
    }
}
/* ===== HEART ===== */
.heart{
    position:absolute;
    bottom:-30px;
    animation: floatUp 6s linear forwards;
    opacity:0.9;
    pointer-events:none;
}

/* ===== SPARKLE ===== */
.sparkle{
    position:absolute;
    width:4px;
    height:4px;
    background: rgba(255,182,193,0.9);
    border-radius:50%;
    animation: sparkle 1.2s ease-out forwards;
}

@keyframes sparkle{
    from{
        transform:scale(1);
        opacity:1;
    }
    to{
        transform:scale(0);
        opacity:0;
    }
}

@keyframes floatUp{
    from{
        transform:translateY(0);
        opacity:0;
    }
    to{
        transform:translateY(-110vh);
        opacity:1;
    }
}
/* ===== CARD ===== */
.card{
    width:90%;
    max-width:390px;
    padding:28px;
    text-align:center;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(18px);
    border-radius:22px;
    border:1px solid rgba(255,255,255,0.35);
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
    z-index:10;
}

/* ===== TIMER ===== */
.timer-box{
    display:grid;
    grid-template-columns: repeat(2,1fr);
    gap:12px;
}

.time{
    background: rgba(255,255,255,0.22);
    padding:12px;
    border-radius:14px;
}

.time h2{
    font-size:22px;
    background: linear-gradient(135deg,#ff77c6,#ffd1e8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.time p{
    font-size:12px;
    color:#ffe6f2;
}

/* ===== TEXT ===== */
.love-text{
    margin:18px 0 22px;
    font-size:14.5px;
    color:#ffe0f0;
    line-height:1.7;
}

/* ===== BUTTON ===== */
button{
    padding:13px 34px;
    border:none;
    border-radius:35px;
    background: linear-gradient(135deg,#ff4fa3,#ff85c8);
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 8px 22px rgba(255,79,163,0.6);
}

/* ===== FLOATING TEXT ===== */
.floating-text{
    position:absolute;
    font-size:16px;
    font-weight:600;
    color:pink;
    opacity:0;
    text-shadow:0 0 8px rgba(255,105,180,0.9);
    animation: appear 2s ease forwards, float 4s ease-in-out infinite;
}

@keyframes appear{
    from{
        opacity:0;
        transform:translateY(20px) scale(0.9);
    }
    to{
        opacity:0.7;
        transform:translateY(0) scale(1);
    }
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0);}
}
</style>
</head>

<body>

<div class="card">
    <div class="timer-box">
        <div class="time"><h2 id="months">0</h2><p>Months</p></div>
        <div class="time"><h2 id="days">0</h2><p>Days</p></div>
        <div class="time"><h2 id="hours">0</h2><p>Hours</p></div>
        <div class="time"><h2 id="minutes">0</h2><p>Minutes</p></div>
    </div>

    <div class="love-text">
        09 October 2025 se shuru hui ye kahani,  
        har second ke saath aur bhi gehri hoti ja rahi hai üíû
    </div>

    <button onclick="toggleMusic()">Play Our Love üé∂</button>
</div>

<audio id="music" loop>
    <source src="https://shayan-aqudas.github.io/music/best.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== TIMER ===== */
const startDate = new Date("2025-10-09T00:00:00");
setInterval(()=>{
    const now=new Date();
    let diff=now-startDate;
    let s=Math.floor(diff/1000);
    let m=Math.floor(s/60);
    let h=Math.floor(m/60);
    let d=Math.floor(h/24);
    let mo=Math.floor(d/30);

    months.innerText=mo;
    days.innerText=d%30;
    hours.innerText=h%24;
    minutes.innerText=m%60;
},1000);

/* ===== STARS ===== */
for(let i=0;i<80;i++){
    const star=document.createElement("div");
    star.className="star";
    star.style.left=Math.random()*100+"%";
    star.style.top=Math.random()*100+"%";
    document.body.appendChild(star);
}

/* ===== HEARTS ===== */
/* ===== AUTO FLOATING HEARTS (ALWAYS ON) ===== */
/* ===== HEART SETTINGS ===== */
const heartColors = [
    "#ff4d6d",
    "#ff6fae",
    "#ff85c8",
    "#ff2f92",
    "#ff5fa2"
];

let musicPlaying = false;

/* ===== AUTO HEARTS (ALWAYS FLOAT) ===== */
setInterval(() => {
    createHeart();
}, 1200);

function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";

    /* POSITION */
    heart.style.left = Math.random() * 90 + "%";

    /* SIZE CONTROL */
    let size = musicPlaying
        ? Math.random() * 10 + 18   // 18px ‚Äì 28px (play)
        : Math.random() * 6 + 16;   // 16px ‚Äì 22px (pause)

    heart.style.fontSize = size + "px";

    /* COLOR */
    heart.style.color = musicPlaying
        ? heartColors[Math.floor(Math.random() * heartColors.length)]
        : "rgba(255,105,180,0.5)";

    document.body.appendChild(heart);

    /* SPARKLES (ONLY WHEN MUSIC PLAYING) */
    if(musicPlaying){
        for(let i=0;i<4;i++){
            const sp = document.createElement("div");
            sp.className = "sparkle";
            sp.style.left = Math.random()*12 - 6 + "px";
            sp.style.top  = Math.random()*12 - 6 + "px";
            heart.appendChild(sp);
        }
    }

    setTimeout(()=>heart.remove(),6000);
}
/* ===== MUSIC & TEXT ===== */
let playing=false;
let textInterval=null;

function toggleMusic(){
    const music=document.getElementById("music");
    const btn=document.querySelector("button");

    if(!playing){
        musicPlaying = true; 
        music.play();
        btn.innerText="Pause Our Love ‚è∏";
        startText();
        playing=true;
    }else{
        musicPlaying = false;  // üëà ADD
        music.pause();
        btn.innerText="Play Our Love üé∂";
        stopText();
        playing=false;
    }
    
}

/* ===== TEXT INTERVAL (TIME INCREASED HERE) ===== */
function startText(){
    if(textInterval) return;

    textInterval = setInterval(()=>{
        const texts = ["I LOVE YOU SANNU..", "YOUR LOVE AKKU.."];
        const t = document.createElement("div");
        t.className = "floating-text";
        t.innerText = texts[Math.floor(Math.random()*texts.length)];

        /* SAFE POSITION (SCREEN KE ANDAR) */
        t.style.left = Math.random() * 70 + "%";  // üëà body se bahar nahi jayega
        t.style.top  = Math.random() * 80 + "%";  // üëà safe vertical area

        document.body.appendChild(t);
    }, 1500); // üëà har 2 second mein
}

function stopText(){
    clearInterval(textInterval);
    textInterval=null;
}
</script>

</body>
</html>
