<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love ðŸ’–</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

/* ===== BODY ===== */
body{
    min-height:100vh;
    background: linear-gradient(135deg, #0b1020, #1a1f3c, #2b1055);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* ===== CARD ===== */
.card{
    width:90%;
    max-width:390px;
    padding:28px;
    text-align:center;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(18px);
    border-radius:22px;
    border:1px solid rgba(255,255,255,0.35);
    box-shadow:0 10px 40px rgba(0,0,0,0.4);
    z-index:10;
}

/* ===== TIMER ===== */
.timer-box{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:12px;
    margin-bottom:18px;
}

.time{
    background: rgba(255,255,255,0.2);
    padding:12px;
    border-radius:14px;
}

.time h2{
    font-size:22px;
    font-weight:700;
    background: linear-gradient(135deg, #ff77c6, #ffd1e8);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.time p{
    font-size:12px;
    color:#ffe6f2;
    margin-top:4px;
}

/* ===== TEXT ===== */
.love-text{
    font-size:14.5px;
    color:#ffe0f0;
    line-height:1.7;
    margin:18px 0 22px;
}

/* ===== BUTTON ===== */
button{
    padding:13px 34px;
    border:none;
    border-radius:35px;
    background: linear-gradient(135deg, #ff4fa3, #ff85c8);
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 8px 22px rgba(255,79,163,0.6);
    transition:0.3s;
}

button:hover{
    transform:scale(1.06);
}

/* ===== FLOATING TEXT (SMOOTH ANIMATION) ===== */
.floating-text{
    position:absolute;
    font-size:16px;
    font-weight:600;
    color:pink;
    opacity:0;
    transform: translateY(20px) scale(0.9);
    text-shadow:0 0 8px rgba(255,105,180,0.8);
    animation: smoothAppear 2s ease forwards;
}

@keyframes smoothAppear{
    0%{
        opacity:0;
        transform: translateY(25px) scale(0.9);
    }
    100%{
        opacity:0.7;
        transform: translateY(0) scale(1);
    }
}
</style>
</head>

<body>

<div class="card">

    <!-- TIMER -->
    <div class="timer-box">
        <div class="time">
            <h2 id="months">0</h2>
            <p>Months</p>
        </div>
        <div class="time">
            <h2 id="days">0</h2>
            <p>Days</p>
        </div>
        <div class="time">
            <h2 id="hours">0</h2>
            <p>Hours</p>
        </div>
        <div class="time">
            <h2 id="minutes">0</h2>
            <p>Minutes</p>
        </div>
    </div>

    <!-- TEXT -->
    <div class="love-text">
        09 October 2025 se shuru hui ye kahani,  
        har second ke saath aur bhi khubsurat hoti ja rahi hai.  
        Ye sirf time nahi, **hamara pyaar hai** ðŸ’ž
    </div>

    <!-- BUTTON -->
    <button onclick="toggleMusic()">Play Our Love ðŸŽ¶</button>
</div>

<!-- AUDIO -->
<audio id="music" loop>
    <source src="YOUR_MUSIC_LINK_HERE.mp3" type="audio/mpeg">
</audio>

<script>
const startDate = new Date("2025-10-09T00:00:00");
let textInterval = null;
let isPlaying = false;

function updateTimer(){
    const now = new Date();
    let diff = now - startDate;

    let sec = Math.floor(diff/1000);
    let min = Math.floor(sec/60);
    let hr  = Math.floor(min/60);
    let day = Math.floor(hr/24);
    let month = Math.floor(day/30);

    document.getElementById("months").innerText = month;
    document.getElementById("days").innerText = day % 30;
    document.getElementById("hours").innerText = hr % 24;
    document.getElementById("minutes").innerText = min % 60;
}
setInterval(updateTimer,1000);
updateTimer();

/* ===== MUSIC CONTROL ===== */
function toggleMusic(){
    const music = document.getElementById("music");
    const btn = document.querySelector("button");

    if(!isPlaying){
        music.play();
        btn.innerText = "Pause Our Love â¸";
        startText();
        isPlaying = true;
    }else{
        music.pause();
        btn.innerText = "Play Our Love ðŸŽ¶";
        stopText();
        isPlaying = false;
    }
}

/* ===== FLOATING TEXT LOGIC ===== */
function startText(){
    if(textInterval) return;

    textInterval = setInterval(()=>{
        const texts = ["I LOVE YOU SANNU..", "YOUR LOVE AKKU.."];
        const div = document.createElement("div");
        div.className = "floating-text";
        div.innerText = texts[Math.floor(Math.random()*texts.length)];
        div.style.left = Math.random()*85 + "%";
        div.style.top = Math.random()*85 + "%";
        document.body.appendChild(div);
    },700);
}

function stopText(){
    clearInterval(textInterval);
    textInterval = null;
}
</script>

</body>
</html>
