<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love üíñ</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#0b132b,#1c2541,#3a506b);
display:flex;
justify-content:center;
align-items:center;
color:#fff;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:#0b132b;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
transition:.6s;
}

/* LOCK */
#lock{
display:flex;
flex-direction:column;
gap:18px;
background:rgba(255,255,255,.14);
backdrop-filter:blur(22px);
padding:34px;
border-radius:26px;
box-shadow:0 40px 80px rgba(0,0,0,.45);
text-align:center;
align-items:center;
transition:.5s;
}

.unlock-hide{
opacity:0;
transform:scale(.85);
pointer-events:none;
}

/* INPUT */
.input-box{position:relative;width:100%;}
.input-box input{
width:100%;
padding:14px 42px 14px 16px;
border:none;
outline:none;
border-radius:16px;
}

/* PREMIUM BUTTON */
.btn{
width:100%;
padding:18px;
border:none;
border-radius:22px;
font-size:17px;
font-weight:600;
cursor:pointer;
color:white;
background:linear-gradient(135deg,#7b2ff7,#2575fc);
box-shadow:
0 20px 45px rgba(101,82,255,.5),
inset 0 -4px 12px rgba(0,0,0,.25);
transition:.35s;
letter-spacing:.5px;
}

.btn:hover{
transform:translateY(-3px) scale(1.02);
box-shadow:0 25px 55px rgba(101,82,255,.7);
}

/* APP */
#app{
display:none;
width:100%;
justify-content:center;
align-items:center;
animation:appReveal .8s ease forwards;
}

@keyframes appReveal{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}

/* CARD */
.card{
width:90%;
max-width:420px;
padding:36px 28px;
border-radius:34px;
background:linear-gradient(145deg,rgba(255,255,255,.35),rgba(255,255,255,.08));
backdrop-filter:blur(28px);
box-shadow:0 50px 100px rgba(0,0,0,.45);
text-align:center;
}

/* TIMER */
.timer-wrapper{display:flex;flex-direction:column;gap:16px;margin-bottom:30px;}
.timer-row{display:flex;gap:14px;}
.time{
flex:1;
padding:16px 0;
border-radius:20px;
background:rgba(255,255,255,.2);
}
.time span{
display:block;
font-size:26px;
font-weight:700;
}

/* FLOAT TEXT RANDOM */
.floating-text{
position:absolute;
background:rgba(255,255,255,.12);
backdrop-filter:blur(10px);
padding:8px 14px;
border-radius:18px;
font-size:14px;
white-space:nowrap;
pointer-events:none;

animation:
fadeIn 1.2s ease forwards,
floatMove 7s linear forwards,
fadeOut 1.2s ease forwards 6s;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px) scale(.9);}
to{opacity:1;transform:translateY(0) scale(1);}
}

@keyframes floatMove{
to{transform:translateY(-40px);}
}

@keyframes fadeOut{
to{opacity:0;}
}

/* HEART */
.heart{
position:absolute;
bottom:-30px;
animation:floatUp 6s linear forwards;
}
@keyframes floatUp{
from{transform:translateY(0);opacity:0}
to{transform:translateY(-110vh);opacity:1}
}
</style>
</head>

<body>

<div id="splash"><h1>Loading Love üíñ</h1></div>

<div id="lock">
<h3>Enter Password üíï</h3>
<div class="input-box">
<input type="password" id="pass">
</div>
<button class="btn" onclick="checkPass()">Unlock</button>
</div>

<div id="app">
<div class="card">

<div class="timer-wrapper">
<div class="timer-row">
<div class="time"><span id="mon">0</span><small>Months</small></div>
<div class="time"><span id="day">0</span><small>Days</small></div>
</div>
<div class="timer-row">
<div class="time"><span id="hr">0</span><small>Hours</small></div>
<div class="time"><span id="min">0</span><small>Minutes</small></div>
</div>
</div>

<p>
Every moment with you feels magical.<br>
This time is counting our forever ‚ù§Ô∏è
</p>

<button id="musicBtn" class="btn" onclick="toggleMusic()">‚ñ∂ Play Music</button>
<audio id="music" src="https://shayan-aqudas.github.io/music/best.mp3"></audio>

</div>
</div>

<script>

/* SPLASH */
setTimeout(()=>{
splash.style.opacity="0";
setTimeout(()=>splash.style.display="none",600);
},2000);

/* PASSWORD */
function checkPass(){
if(pass.value==="love123"){
lock.classList.add("unlock-hide");
setTimeout(()=>{
lock.style.display="none";
app.style.display="flex";
},400);
}else alert("Wrong Password üíî");
}

/* TIMER */
const startDate=new Date("2025-10-09T00:00:00");
setInterval(()=>{
let diff=new Date()-startDate;

let totalMin=Math.floor(diff/60000);
let min=totalMin%60;
let hr=Math.floor(totalMin/60)%24;
let day=Math.floor(totalMin/60/24)%30;
let mon=Math.floor(totalMin/60/24/30);

document.getElementById("mon").innerText=mon;
document.getElementById("day").innerText=day;
document.getElementById("hr").innerText=hr;
document.getElementById("min").innerText=min;
},1000);

/* MUSIC + RANDOM TEXT SYSTEM */
let playing=false;
let textInterval;
let activeTexts=[];
const MAX_TEXTS=20;

function toggleMusic(){
playing=!playing;

musicBtn.innerText=playing?"‚è∏ Pause Music":"‚ñ∂ Play Music";
playing?music.play():music.pause();

if(playing) startFloatingText();
else clearInterval(textInterval);
}

function startFloatingText(){

const messages=[
"I LOVE YOU SANNU ‚ù§Ô∏è",
"YOUR LOVE AKKU üíñ",
"FOREVER TOGETHER ‚ú®",
"YOU ARE MY WORLD üåô"
];

textInterval=setInterval(()=>{

let t=document.createElement("div");
t.className="floating-text";
t.innerText=messages[Math.floor(Math.random()*messages.length)];

t.style.left=Math.random()*90+"vw";
t.style.top=Math.random()*85+"vh";

document.body.appendChild(t);
activeTexts.push(t);

/* keep only 20 texts */
if(activeTexts.length>MAX_TEXTS){
let old=activeTexts.shift();
old.style.animation="fadeOut 1.5s forwards";
setTimeout(()=>old.remove(),1500);
}

/* auto remove */
setTimeout(()=>{
t.remove();
activeTexts=activeTexts.filter(el=>el!==t);
},7000);

},900);
}

/* HEARTS */
const colors=["#ff6ec7","#ff9a9e","#fbc2eb","#fad0c4"];
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§";
h.style.left=Math.random()*90+"%";
h.style.fontSize=(Math.random()*10+18)+"px";
h.style.color=colors[Math.floor(Math.random()*colors.length)];
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},1200);

</script>
</body>
</html>
