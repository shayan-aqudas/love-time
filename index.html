<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love üíñ</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#0b132b,#1c2541,#3a506b);
display:flex;
justify-content:center;
align-items:center;
color:#fff;
}

/* SPLASH */
#splash{
position:fixed;
inset:0;
background:#0b132b;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
transition:.6s;
}

/* LOCK CARD */
#lock{
display:flex;
flex-direction:column;
gap:18px;
background:rgba(255,255,255,.14);
backdrop-filter:blur(22px);
padding:34px;
border-radius:26px;
box-shadow:0 40px 80px rgba(0,0,0,.45);
text-align:center;
align-items:center;
transition:.5s;
}

.unlock-hide{
opacity:0;
transform:scale(.85);
pointer-events:none;
}

/* INPUT */
.input-box{position:relative;width:100%;}
.input-box input{
width:100%;
padding:14px 42px 14px 16px;
border:none;
outline:none;
border-radius:16px;
font-size:15px;
}
.input-box span{
position:absolute;
right:14px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
}

/* BUTTON */
.btn{
padding:14px;
border:none;
border-radius:18px;
font-size:16px;
font-weight:600;
cursor:pointer;
color:white;
background:linear-gradient(135deg,#6a11cb,#2575fc);
box-shadow:0 15px 35px rgba(101,82,255,.45);
transition:.3s;
}
.btn:hover{transform:translateY(-2px);}

/* APP */
#app{
display:none;
width:100%;
justify-content:center;
align-items:center;
animation:appReveal .8s ease forwards;
}

@keyframes appReveal{
from{opacity:0;transform:scale(.9)}
to{opacity:1;transform:scale(1)}
}

/* CARD */
.card{
width:90%;
max-width:420px;
padding:36px 28px;
border-radius:34px;
background:linear-gradient(145deg,rgba(255,255,255,.35),rgba(255,255,255,.08));
backdrop-filter:blur(28px);
box-shadow:0 50px 100px rgba(0,0,0,.45);
text-align:center;
position:relative;
}

/* TIMER */
.timer-wrapper{display:flex;flex-direction:column;gap:16px;margin-bottom:30px;}
.timer-row{display:flex;gap:14px;}
.time{
flex:1;
padding:16px 0;
border-radius:20px;
background:rgba(255,255,255,.2);
}
.time span{
display:block;
font-size:26px;
font-weight:700;
}

/* TEXT AREA (NEW) */
#textArea{
position:fixed;
bottom:40px;
left:50%;
transform:translateX(-50%);
pointer-events:none;
}

/* FLOAT TEXT */
.floating-text{
background:rgba(255,255,255,.12);
backdrop-filter:blur(12px);
padding:10px 18px;
border-radius:20px;
margin-top:10px;
font-size:15px;
animation:textIn 0.6s ease forwards, textOut 0.6s ease forwards 4.4s;
}

@keyframes textIn{
from{opacity:0;transform:translateY(20px) scale(.9);}
to{opacity:1;transform:translateY(0) scale(1);}
}

@keyframes textOut{
to{opacity:0;transform:translateY(-15px) scale(.9);}
}

/* HEART */
.heart{
position:absolute;
bottom:-30px;
animation:floatUp 6s linear forwards;
}
@keyframes floatUp{
from{transform:translateY(0);opacity:0}
to{transform:translateY(-110vh);opacity:1}
}
</style>
</head>

<body>

<div id="splash"><h1>Loading Love üíñ</h1></div>

<div id="lock">
<h3>Enter Password üíï</h3>
<div class="input-box">
<input type="password" id="pass">
<span onclick="togglePass()">üëÅ</span>
</div>
<button class="btn" onclick="checkPass()">Unlock</button>
</div>

<div id="app">
<div class="card">

<div class="timer-wrapper">
<div class="timer-row">
<div class="time"><span id="mon">0</span><small>Months</small></div>
<div class="time"><span id="day">0</span><small>Days</small></div>
</div>
<div class="timer-row">
<div class="time"><span id="hr">0</span><small>Hours</small></div>
<div class="time"><span id="min">0</span><small>Minutes</small></div>
</div>
</div>

<p>
Every moment with you feels magical.<br>
This time is counting our forever ‚ù§Ô∏è
</p>

<button id="musicBtn" class="btn" onclick="toggleMusic()">‚ñ∂ Play</button>
<audio id="music" src="https://shayan-aqudas.github.io/music/best.mp3"></audio>

</div>
</div>

<!-- TEXT CONTAINER -->
<div id="textArea"></div>

<script>

/* SPLASH */
setTimeout(()=>{
document.getElementById("splash").style.opacity="0";
setTimeout(()=>{
document.getElementById("splash").style.display="none";
},600);
},2000);

/* PASSWORD */
function togglePass(){
const pass=document.getElementById("pass");
pass.type=pass.type==="password"?"text":"password";
}

function checkPass(){
if(document.getElementById("pass").value==="love123"){

const lock=document.getElementById("lock");
lock.classList.add("unlock-hide");

setTimeout(()=>{
lock.style.display="none";
document.getElementById("app").style.display="flex";
},400);

}else alert("Wrong Password üíî");
}

/* TIMER */
const startDate=new Date("2025-10-09T00:00:00");
setInterval(()=>{
const now=new Date();
let diff=now-startDate;

let totalMin=Math.floor(diff/60000);
let min=totalMin%60;
let totalHr=Math.floor(totalMin/60);
let hr=totalHr%24;
let totalDay=Math.floor(totalHr/24);

let mon=Math.floor(totalDay/30);
let day=totalDay%30;

mon.innerText;
document.getElementById("mon").innerText=mon;
document.getElementById("day").innerText=day;
document.getElementById("hr").innerText=hr;
document.getElementById("min").innerText=min;
},1000);

/* MUSIC + TEXT */
let playing=false,textInt;

function toggleMusic(){
const music=document.getElementById("music");
const btn=document.getElementById("musicBtn");

playing=!playing;
btn.innerText=playing?"‚è∏ Pause":"‚ñ∂ Play";

playing?music.play():music.pause();
playing?startText():clearInterval(textInt);
}

function startText(){
const area=document.getElementById("textArea");
const arr=["I LOVE YOU SANNU ‚ù§Ô∏è","YOUR LOVE AKKU üíñ"];
let i=0;

textInt=setInterval(()=>{
let t=document.createElement("div");
t.className="floating-text";
t.innerText=arr[i%2];

area.appendChild(t);

setTimeout(()=>t.remove(),5000);
i++;
},2000);
}

/* HEARTS */
const colors=["#ff6ec7","#ff9a9e","#fbc2eb","#fad0c4"];
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§";
h.style.left=Math.random()*90+"%";
h.style.fontSize=(Math.random()*10+18)+"px";
h.style.color=colors[Math.floor(Math.random()*colors.length)];
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},1200);

</script>
</body>
</html>
